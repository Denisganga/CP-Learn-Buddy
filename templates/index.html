<!DOCTYPE html>
<html>
<head>
    <title>CP Learning Assistant</title>
</head>
<body>
    <h2>Text-to-Speech for Cerebral Palsy Learners</h2>
    <form method="POST">
        <textarea name="text" rows="5" cols="50" placeholder="Enter text to read aloud" required></textarea><br>
        <button type="submit">Convert to Speech</button>
    </form>

    {% if audio_url %}
        <h3>Generated Audio:</h3>
        <audio controls>
            <source src="{{ audio_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
