<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Learning Assistant for Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #ff7eb9;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #4CAF50;
            --warning: #FFC107;
            --info: #2196F3;
        }
        
        body {
            font-family: 'Baloo 2', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            transition: background 0.5s ease;
            overflow-x: hidden;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            border: 3px solid var(--primary);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        h2:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -8px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 1.5s ease-in-out infinite;
        }
        
        .character-container {
            position: relative;
            margin: 20px 0;
            height: 120px;
        }
        
        .learning-character {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .learning-character:hover {
            transform: translateX(-50%) scale(1.1);
        }
        
        .character-speech {
            position: absolute;
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 14px;
            max-width: 200px;
            z-index: 10;
        }
        
        .learning-character:hover + .character-speech {
            opacity: 1;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .input-container {
            width: 100%;
            position: relative;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ddd;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            font-family: 'Comic Neue', cursive;
            background-color: #fff9f9;
        }
        
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
        }
        
        textarea:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Baloo 2', cursive;
            font-weight: bold;
            min-width: 180px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 90, 205, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover:before {
            left: 100%;
        }
        
        .secondary-btn {
            background: linear-gradient(45deg, var(--info), #64b5f6);
        }
        
        .audio-container {
            margin-top: 30px;
            animation: slideUp 0.5s ease-out;
            width: 100%;
            background: rgba(106, 90, 205, 0.1);
            padding: 20px;
            border-radius: 15px;
            position: relative;
        }
        
        audio {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }
        
        .floating {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            z-index: -1;
        }
        
        .floating:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .floating:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background-color: var(--secondary);
            border-radius: 50%;
            animation-delay: 1s;
        }
        
        .floating:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 30px;
            height: 30px;
            background-color: #6a5acd;
            border-radius: 50%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes underline {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff7eb9;
            opacity: 0;
            animation: heartFloat 4s linear forwards;
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
        
        .sample-phrases {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .phrase-chip {
            background: rgba(106, 90, 205, 0.1);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            border: 1px solid rgba(106, 90, 205, 0.3);
        }
        
        .phrase-chip:hover {
            background: rgba(106, 90, 205, 0.2);
            transform: translateY(-2px);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        .reward-badge {
            position: absolute;
            right: 20px;
            top: 20px;
            background: var(--warning);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            cursor: pointer;
            display: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .character-dance {
            animation: dance 1s infinite alternate;
        }
        
        @keyframes dance {
            from { transform: translateX(-50%) rotate(-5deg); }
            to { transform: translateX(-50%) rotate(5deg); }
        }
        
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        
        .visual-feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .feedback-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .feedback-btn:hover {
            transform: scale(1.1);
        }
        
        .happy-btn {
            background: var(--success);
            color: white;
        }
        
        .sad-btn {
            background: var(--secondary);
            color: white;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: #f0f0f0;
        }
        
        .dark-theme .container {
            background-color: #1e1e1e;
            border-color: var(--secondary);
        }
        
        .dark-theme textarea {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border-color: #444;
        }
        
        .dark-theme .audio-container {
            background: rgba(106, 90, 205, 0.2);
        }
        
        .dark-theme .phrase-chip {
            background: rgba(106, 90, 205, 0.3);
            color: #f0f0f0;
            border-color: rgba(106, 90, 205, 0.5);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="stars-container" id="starsContainer"></div>
    
    <button class="theme-toggle" id="themeToggle">üåì</button>
    
    <div class="container">
        <div class="reward-badge" id="rewardBadge">üèÜ</div>
        
        <h2>Fun Learning Assistant</h2>
        
        <div class="character-container">
            <img src="https://img.icons8.com/color/96/000000/reading-unicorn.png" class="learning-character" id="learningCharacter" alt="Learning Unicorn">
            <div class="character-speech" id="characterSpeech">Hi there! Let's learn something fun!</div>
        </div>
        
        <div class="sample-phrases">
            <div class="phrase-chip" data-phrase="The quick brown fox jumps over the lazy dog">Try this!</div>
            <div class="phrase-chip" data-phrase="Learning is fun and exciting!">Learning is fun!</div>
            <div class="phrase-chip" data-phrase="I can do amazing things every day">Positive thought</div>
            <div class="phrase-chip" data-phrase="What is the weather like today?">Weather</div>
            <div class="phrase-chip" data-phrase="Can you tell me a story?">Tell a story</div>
        </div>
        
        <form method="POST" id="speechForm">
            <div class="input-container">
                <textarea name="text" rows="5" cols="50" placeholder="Type something fun to learn! Or click the examples above!" required id="speechText"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn">üîä Speak It!</button>
                <button type="button" class="secondary-btn" id="clearBtn">üßπ Clear</button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </form>

        {% if audio_url %}
            <div class="audio-container">
                <h3>Your Audio:</h3>
                <audio controls>
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}
    </div>
    
    <div class="visual-feedback">
        <div class="feedback-btn happy-btn" id="happyBtn">üòä</div>
        <div class="feedback-btn sad-btn" id="sadBtn">üò¢</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('speechForm');
            const textarea = document.getElementById('speechText');
            const clearBtn = document.getElementById('clearBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const rewardBadge = document.getElementById('rewardBadge');
            const learningCharacter = document.getElementById('learningCharacter');
            const characterSpeech = document.getElementById('characterSpeech');
            const happyBtn = document.getElementById('happyBtn');
            const sadBtn = document.getElementById('sadBtn');
            const themeToggle = document.getElementById('themeToggle');
            const starsContainer = document.getElementById('starsContainer');
            
            // Create stars for background
            function createStars() {
                starsContainer.innerHTML = '';
                const starCount = window.innerWidth < 600 ? 30 : 50;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    star.style.opacity = Math.random();
                    star.style.width = `${2 + Math.random() * 3}px`;
                    star.style.height = star.style.width;
                    starsContainer.appendChild(star);
                }
            }
            
            createStars();
            window.addEventListener('resize', createStars);
            
            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                themeToggle.textContent = isDark ? 'üåû' : 'üåì';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = 'üåû';
            }
            
            // Sample phrase chips
            document.querySelectorAll('.phrase-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    textarea.value = this.getAttribute('data-phrase');
                    animateCharacter('dance');
                    showCharacterMessage("Great choice! Now click the Speak It button!");
                });
            });
            
            // Clear button
            clearBtn.addEventListener('click', function() {
                textarea.value = '';
                animateCharacter('jump');
                showCharacterMessage("Cleared! Ready for something new!");
            });
            
            // Character animations
            function animateCharacter(animation) {
                learningCharacter.classList.remove('character-dance');
                void learningCharacter.offsetWidth; // Trigger reflow
                
                if (animation === 'dance') {
                    learningCharacter.classList.add('character-dance');
                    setTimeout(() => {
                        learningCharacter.classList.remove('character-dance');
                    }, 2000);
                } else if (animation === 'jump') {
                    learningCharacter.style.transform = 'translateX(-50%) translateY(-20px)';
                    setTimeout(() => {
                        learningCharacter.style.transform = 'translateX(-50%) translateY(0)';
                    }, 300);
                }
            }
            
            // Show character message
            function showCharacterMessage(message) {
                characterSpeech.textContent = message;
                characterSpeech.style.opacity = '1';
                setTimeout(() => {
                    characterSpeech.style.opacity = '0';
                }, 3000);
            }
            
            // Button click animation
            if (submitBtn) {
                submitBtn.addEventListener('click', function(e) {
                    if (form.checkValidity()) {
                        // Show progress bar
                        progressContainer.style.display = 'block';
                        let progress = 0;
                        const interval = setInterval(() => {
                            progress += 5;
                            progressBar.style.width = `${progress}%`;
                            
                            if (progress >= 100) {
                                clearInterval(interval);
                                progressContainer.style.display = 'none';
                                progressBar.style.width = '0%';
                            }
                        }, 100);
                        
                        createHearts();
                        this.innerHTML = '‚ú® Processing...';
                        setTimeout(() => {
                            this.innerHTML = 'üîä Speak It!';
                        }, 2000);
                        
                        // Random chance to show reward
                        if (Math.random() > 0.7) {
                            setTimeout(() => {
                                rewardBadge.style.display = 'flex';
                                showCharacterMessage("You earned a badge! Great job!");
                                createConfetti();
                            }, 1500);
                        }
                    }
                });
            }
            
            // Reward badge click
            rewardBadge.addEventListener('click', function() {
                this.style.display = 'none';
                showCharacterMessage("You're amazing! Keep learning!");
            });
            
            // Feedback buttons
            happyBtn.addEventListener('click', function() {
                showFloatingMessage("Yay! We're happy you're happy!", 'happy');
                animateCharacter('dance');
            });
            
            sadBtn.addEventListener('click', function() {
                showFloatingMessage("We're sorry you're not happy. How can we improve?", 'sad');
                animateCharacter('jump');
            });
            
            // Create floating hearts animation
            function createHearts() {
                const buttonRect = submitBtn.getBoundingClientRect();
                const colors = ['#ff7eb9', '#6a5acd', '#ff65a3', '#7e8dff'];
                
                for (let i = 0; i < 8; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§';
                    heart.style.left = (buttonRect.left + buttonRect.width/2 - 10) + 'px';
                    heart.style.top = (buttonRect.top + buttonRect.height/2 - 10) + 'px';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }
            }
            
            // Create confetti animation
            function createConfetti() {
                const colors = ['#ff7eb9', '#6a5acd', '#ff65a3', '#7e8dff', '#4CAF50', '#FFC107'];
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = (containerRect.left + Math.random() * containerRect.width) + 'px';
                    confetti.style.top = (containerRect.top - 20) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    // Animate
                    const animation = confetti.animate([
                        { top: `${containerRect.top - 20}px`, opacity: 1, transform: `rotate(0deg)` },
                        { top: `${containerRect.top + containerRect.height + 100}px`, opacity: 0, transform: `rotate(${Math.random() * 360}deg)` }
                    ], {
                        duration: 1000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            // Background color animation
            let hue = 0;
            function animateBackground() {
                hue = (hue + 0.5) % 360;
                const isDark = document.body.classList.contains('dark-theme');
                
                if (!isDark) {
                    document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 95%) 0%, hsl(${(hue + 60) % 360}, 60%, 85%) 100%)`;
                }
                
                requestAnimationFrame(animateBackground);
            }
            
            // Start subtle background animation
            animateBackground();
            
            // Add some encouraging messages when text is entered
            const encouragingMessages = [
                "You're doing great!",
                "Keep up the good work!",
                "Learning is fun with you!",
                "Your words matter!",
                "You're a star learner!",
                "I bet you're a genius!",
                "Wow, such smart words!",
                "You're getting so good at this!"
            ];
            
            textarea.addEventListener('input', function() {
                if (this.value.length > 30 && Math.random() > 0.7) {
                    showFloatingMessage(encouragingMessages[Math.floor(Math.random() * encouragingMessages.length)]);
                }
            });
            
            function showFloatingMessage(message, type = 'default') {
                const messageEl = document.createElement('div');
                messageEl.textContent = message;
                messageEl.style.position = 'fixed';
                messageEl.style.bottom = '80px';
                messageEl.style.right = '20px';
                messageEl.style.backgroundColor = type === 'happy' ? 'rgba(76, 175, 80, 0.9)' : 
                                                 type === 'sad' ? 'rgba(255, 124, 128, 0.9)' : 
                                                 'rgba(106, 90, 205, 0.9)';
                messageEl.style.color = 'white';
                messageEl.style.padding = '10px 20px';
                messageEl.style.borderRadius = '20px';
                messageEl.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
                messageEl.style.animation = 'fadeInOut 3s ease-out forwards';
                messageEl.style.zIndex = '1000';
                document.body.appendChild(messageEl);
                
                setTimeout(() => {
                    messageEl.remove();
                }, 3000);
            }
            
            // Add style for the floating message animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateY(20px); }
                    20% { opacity: 1; transform: translateY(0); }
                    80% { opacity: 1; transform: translateY(0); }
                    100% { opacity: 0; transform: translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
            
            // Initial character message
            setTimeout(() => {
                showCharacterMessage("Welcome! Type something and I'll read it for you!");
            }, 1000);
        });
    </script>
</body>
