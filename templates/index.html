<!DOCTYPE html>
<html>
<head>
    <title>CP Learning Assistant</title>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #ff7eb9;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            transition: background 0.5s ease;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }
        
        h2:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -8px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 1.5s ease-in-out infinite;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ddd;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
        }
        
        textarea:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 90, 205, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover:before {
            left: 100%;
        }
        
        .audio-container {
            margin-top: 30px;
            animation: slideUp 0.5s ease-out;
            width: 100%;
        }
        
        audio {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .floating {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            z-index: -1;
        }
        
        .floating:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .floating:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background-color: var(--secondary);
            border-radius: 50%;
            animation-delay: 1s;
        }
        
        .floating:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 30px;
            height: 30px;
            background-color: #6a5acd;
            border-radius: 50%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes underline {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff7eb9;
            opacity: 0;
            animation: heartFloat 4s linear forwards;
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="container">
        <h2>Text-to-Speech for Cerebral Palsy Learners</h2>
        <form method="POST" id="speechForm">
            <textarea name="text" rows="5" cols="50" placeholder="Enter text to read aloud" required></textarea><br>
            <button type="submit" id="submitBtn">Convert to Speech</button>
        </form>

        {% if audio_url %}
            <div class="audio-container">
                <h3>Generated Audio:</h3>
                <audio controls>
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('speechForm');
            const textarea = document.querySelector('textarea');
            
            // Add floating label effect to textarea
            textarea.addEventListener('focus', function() {
                this.parentElement.querySelector('label')?.classList.add('active');
            });
            
            textarea.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('label')?.classList.remove('active');
                }
            });
            
            // Button click animation
            if (submitBtn) {
                submitBtn.addEventListener('click', function(e) {
                    if (form.checkValidity()) {
                        createHearts();
                        this.innerHTML = 'Processing...';
                        setTimeout(() => {
                            this.innerHTML = 'Convert to Speech';
                        }, 2000);
                    }
                });
            }
            
            // Create floating hearts animation
            function createHearts() {
                const buttonRect = submitBtn.getBoundingClientRect();
                const colors = ['#ff7eb9', '#6a5acd', '#ff65a3', '#7e8dff'];
                
                for (let i = 0; i < 8; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = (buttonRect.left + buttonRect.width/2 - 10) + 'px';
                    heart.style.top = (buttonRect.top + buttonRect.height/2 - 10) + 'px';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }
            }
            
            // Background color animation
            let hue = 0;
            function animateBackground() {
                hue = (hue + 0.5) % 360;
                document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 95%) 0%, hsl(${(hue + 60) % 360}, 60%, 85%) 100%)`;
                requestAnimationFrame(animateBackground);
            }
            
            // Start subtle background animation
            animateBackground();
            
            // Add some encouraging messages when text is entered
            const encouragingMessages = [
                "You're doing great!",
                "Keep up the good work!",
                "Learning is fun with you!",
                "Your words matter!",
                "You're a star learner!",
                "I bet you're a genius!"
            ];
            
            textarea.addEventListener('input', function() {
                if (this.value.length > 30 && Math.random() > 0.7) {
                    showFloatingMessage();
                }
            });
            
            function showFloatingMessage() {
                const message = encouragingMessages[Math.floor(Math.random() * encouragingMessages.length)];
                const messageEl = document.createElement('div');
                messageEl.textContent = message;
                messageEl.style.position = 'fixed';
                messageEl.style.bottom = '20px';
                messageEl.style.right = '20px';
                messageEl.style.backgroundColor = 'rgba(106, 90, 205, 0.9)';
                messageEl.style.color = 'white';
                messageEl.style.padding = '10px 20px';
                messageEl.style.borderRadius = '20px';
                messageEl.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
                messageEl.style.animation = 'fadeInOut 3s ease-out forwards';
                document.body.appendChild(messageEl);
                
                setTimeout(() => {
                    messageEl.remove();
                }, 3000);
            }
            
            // Add style for the floating message animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateY(20px); }
                    20% { opacity: 1; transform: translateY(0); }
                    80% { opacity: 1; transform: translateY(0); }
                    100% { opacity: 0; transform: translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
